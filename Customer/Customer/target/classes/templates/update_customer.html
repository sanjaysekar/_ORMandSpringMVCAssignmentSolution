<%@ page language="java" contentType="text/html; charset=ISO-8859-1"
pageEncoding="ISO-8859-1"%>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>CUSTOMER RELATIONSHIP MANAGEMENT</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<h1>CUSTOMER RELATIONSHIP MANAGEMENT</h1>
		<hr>
		<h2>Update Customer</h2>

		<form action="#" th:action="@{/saveCustomer}" th:object="${customer}"
			method="POST">
			<!--Add Hidden Form Field To Update-->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:feild="*{firstName}" class="form-control mb-4 col-4"> 
			<input type="text" th:feild="*{lastName}" class="form-control mb-4 col-4"> 
			<input type="text" th:feild="*{email}" class="form-control mb-4 col-4">
			<button type="Submit" class="btn-btn-info col-2">Update Customer</button>

		</form>
		
		<hr>
		<a th:href = "@{/}"> Back to Customer List</a>"
		</div>
</body>
</html>
